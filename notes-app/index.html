<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Notes App - Home</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="Icon/ico" href="favicon.ico"/>
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>
<body>
  <h1>Notes App</h1>
  <h2>Take notes and never forget</h2>
  <input id="search-text" type="text" placeholder="Search Notes">
  <select id="filter-by">
    <option value="byEdited">Sort by last edited</option>
    <option value="byCreated">Sort by most recently created</option>
    <option value="byAlpha">Sort alphabetically</option>
  </select>
  <div id="notes"></div>
  <button id="create-note">Create Note</button>
  <script src="uuid.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
  <script src="notes-functions.js"></script>
  <script src="notes-app.js"></script>
</body>
</html>
