<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/images/favicon.ico" rel="icon">
  <link href="/styles/styles.css" rel="stylesheet">
  <title>HangMan</title>
</head>

<body>

  <div class="gameBoard">

    <div class="gameTitle">
      <h1>Hangman Game</h1>
    </div>

    <div id="puzzle" class="puzzle"></div>
    <div class="gameInfo">
      <p id="usedLetters" class="gameElements">Letters Used :</p>
      <p id="status">Remaining Guesses :</p>
      <label for="puzzleWordCount">Word Count :</label>
      <span id="rangeValue">#</span>

      <div>
        <button id="reset" class="button">New Game</button>
        <input type="range" id="wordCount" name="puzzleWordCount" min="1" max="9">
      </div>
    </div>

  </div>

  <script src="/scripts/bundle.js"></script>
  
</body>
</html>
