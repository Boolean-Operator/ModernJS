<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/styles.css" type="text/css" >
  <link rel="icon" type="Icon/ico" href="favicon.ico" />
  <title>HangMan</title>
</head>
<body>
  <h1>Hangman Game</h1>

  <div id = "gameBoard">
    <fieldset class="field">
      
    <div id="puzzle" class="gameElements">*</div>
    <p id="status" class="gameElements">Remaining Guesses :</p>
    <p id="usedLetters" class="gameElements">Letters Used :</p>
    <label for="puzzleWordCount" class="gameElements" >Word Count :</label>
    <span id="rangeValue" class="gameElements">#</span>
    <div>
      <button id="reset">New Game</button>
      <input type="range" id="wordCount" class="gameElements" name="puzzleWordCount" min="1" max="9">
    </div>
  </div>

  <script src = "/scripts/requests.js"></script>
  <script src = "/scripts/hangman.js"></script>
  <script src = "/scripts/app.js"></script>
</body>
</html>
