<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="icon" href="/images/favicon.ico">
</head>
<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Todo Application</h1>
        <h2 class="header__subtitle">What do you need to get done?</h2>
    </div>
  </div>
  <div class="actions">
    <div class="actions__container">
      <input id="search-text" class="input" type="text" placeholder="Filter your todos">
      <label class="checkbox">
        <input type="checkbox" id="hide-completed">Hide completed Todos
      </label>
    </div>
  </div>
  <div class="container">
    <div id="todos"></div>
    <form id="add-todo-form">
      <input type="text" class="input" placeholder="Add New Todo" name="todoText">
      <button class="button">Submit</button>
    </form>
  </div>

  <script src="/scripts/uuid.js"></script>
  <script src="/scripts/todo-functions.js"></script>
  <script src="/scripts/todo-app.js"></script>
</body>
</html>
